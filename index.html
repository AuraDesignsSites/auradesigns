<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Aura Designs - Design. Build. Launch — Fast.</title>
    <meta name="description" content="Aura Designs creates high-performing websites for small businesses and professionals using modern development workflows." />
    <meta name="author" content="Aura Designs" />
    
    <!-- Performance and Mobile Optimization -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark light" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Aura Designs" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/assets/auralogo-transparentbg.png" as="image" type="image/png" />
    <link rel="preload" href="/src/assets/saturn.png" as="image" type="image/png" />
    <link rel="preload" href="/src/assets/moon.png" as="image" type="image/png" />
    
    <!-- Prefetch next likely resources -->
    <link rel="prefetch" href="/src/assets/website-example-realestate.png" as="image" type="image/png" />
    <link rel="prefetch" href="/src/assets/website-example-rocket.png" as="image" type="image/png" />
    <link rel="prefetch" href="/src/assets/website-example-garden.png" as="image" type="image/png" />
    <link rel="prefetch" href="/src/assets/website-example-travel.png" as="image" type="image/png" />
    
    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Aura Designs - Design. Build. Launch — Fast." />
    <meta property="og:description" content="Aura Designs creates high-performing websites for small businesses and professionals using modern development workflows." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/android-chrome-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="Aura Designs Logo" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@auradesigns" />
    <meta name="twitter:title" content="Aura Designs - Design. Build. Launch — Fast." />
    <meta name="twitter:description" content="Aura Designs creates high-performing websites for small businesses and professionals using modern development workflows." />
    <meta name="twitter:image" content="/android-chrome-512x512.png" />
    <meta name="twitter:image:alt" content="Aura Designs Logo" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
